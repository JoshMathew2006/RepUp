<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "css/main.css">
		<meta charset="UTF-8">
		<meta name="description" content ="this is josh's first html project" >
		<title>repUP</title>
		<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
		<link rel="icon" href="favicon2.png" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
	</head>

	<body class = "home">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

		<div class="full-bg-wrapper d-flex align-items-center">
			
  		<div class="container">

			<div class = "row">

				<div class = "col">

					<div class = "text-center">

						<span class = "titleBox">repUP</span>

					</div>

				</div>

			</div>


			<div class = "row-g4 spacing">

				<div class = "col">

					<div class = "text-center">

						<h1 class = "usernameText">Username</h1>
						<input class = "username" placeholder = "Enter Username" type = "text" id = "usernameInp">

					</div>

				</div>

				<div class = "col spacing2">

					<div class = "text-center">

						<h1 class = "passwordText">Password</h1>
						<input class = "password" placeholder="Enter Password" type = "password" id = "pwdInp">
						
					</div>

			</div>

    		<div class="row spacing3">

      			<div class="col">

					<div class = "text-center">
		
						<button type = "button" class = "btn btn-warning login" id = "loginBtn">Login</button>

					</div>

      			</div>

    		</div>

			<div class="row">

      			<div class="col">

					<div class = "text-center">
		
						<button type = "button" class = "btn btn-warning register" id = "reg">Register</button>

					</div>

      			</div>

    		</div>

  		</div>

	</div>
		
	<script src = "RepUpJS.js"></script>

	</body>
