<!DOCTYPE html>
<html>
	<head>
        <link rel = "stylesheet" href = "css/main.css">
		<meta charset="UTF-8">
		<meta name="description" content ="this is josh's first html project" >
		<title>repUP</title>
		<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
		<link rel="icon" href="favicon2.png" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
	</head>

	<body id = "regBody">
		
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<div class="container-fluid">
            <div class="row" style = "margin-left: 20px;">

                <div class="col-md-6">
                <h1 style="margin-top: 50px; color: #ffc107;">Create account</h1>

                <div class="row">

                    <div class="col-md-4">

                    <h3 style="margin-top: 50px; color: #ffc107;">First Name</h3>

                    <input type="text" style="width: 150px; background-color: #2b2b2b; border: solid 2px #ffc107; color: #ffc107; border-radius: 8px;" id="firstName">

                    </div>

                    <div class="col-md-4">

                    <h3 style="margin-top: 50px; color: #ffc107;">Last Name</h3>

                    <input type="text" style="width: 150px; background-color: #2b2b2b; border: solid 2px #ffc107; color: #ffc107; border-radius: 8px;" id="lastName">
                    </div>

                </div>

                <div class="row" style="margin-top: 30px; margin-left: 1px;">

                    <h3 style="color: #ffc107;">Username</h3>

                    <input type="text" style="width: 200px; height: 30px; background-color: #2b2b2b; border: solid 2px #ffc107; color: #ffc107; border-radius: 8px; margin-top: 25px;" id="username">

                    <h3 style="color: #ffc107; margin-top: 25px;">Password</h3>

                    <input type="password" style="width: 200px; height: 30px; background-color: #2b2b2b; border: solid 2px #ffc107; color: #ffc107; border-radius: 8px; margin-top: 25px;" id="password">

                </div>

                <div class="row" style = "margin-left: 1px;">

                    <button type="button" class="btn btn-warning" style="width: 150px; margin-top: 25px;" id = "createAcc">Create Account</button>

                </div>

                </div>

                <div class="col-md-6">
                <!--find better image-->
                <img src="regGym.png" alt="Gym Image" style="width: 105%; height: 100vh; object-fit: cover;">
                </div>

            </div>
            </div>

        <script src = "RepUpJS.js"></script>

    </body>

</html>
